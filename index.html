<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                <span class="title-span">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First-name">First Name</label>
                        <input id="First-name" type="text" name="First-name" placeholder="Enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="Last-name">Last Name</label>
                        <input id="Last-name" type="text" name="Last-name" placeholder="Enter your Last name">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email-id</label>
                        <input id="Email" type="email" name="Email" placeholder="Enter your Email">
                    </div>
                    <div class="form-control">
                        <label for="Job-Role">Job-Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend developer</option>
                            <option value="Full_stack">Full Stack Developer</option>
                            <option value="UI-ux">UI UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input id="City" type="text" name="City" placeholder="Enter your City">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input id="Pincode" type="number" name="Pincode" placeholder="Enter your Pincode">
                    </div>
                    
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="2022-01-10" id="Date" type="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="Upload">Upload Your CV</label>
                        <input  id="Date" type="file" name="Upload">
                    </div>
                    
                </div>
                <div class="button-container">
                    <button type="Submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
